<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип Mesto">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
        <form class="popup__form popup__form_edit" name="profile-edit-form" novalidate>
            <fieldset class="popup__fieldset">
                <h2 class="popup__title">Редактировать профиль</h2>
                <label class="popup__label">
                    <input 
                    class="popup__input-text"
                    name="name"
                    type="text"
                    id="profile-name"
                    value="Жак-Ив Кусто"
                    minlength="2"
                    maxlength="40"
                    required>
                    <span class="profile-name-input-error popup__input-error"></span>
                </label>
                <label class="popup__label">
                    <input 
                    class="popup__input-text"
                    name="info"
                    type="text"
                    id="profile-about"
                    value="Исследователь океана"
                    minlength="2"
                    maxlength="40"
                    required>
                    <span class="profile-about-input-error popup__input-error"></span>
                </label>
                <button class="popup__save-btn popup__save-btn_profile" type="submit">Сохранить</button>
            </fieldset>
            <button class="popup__close-btn" type="button"></button>
        </form>
    </div>
    <div class="popup popup_add-image">
        <form class="popup__form popup__form_add" name="add-image-form" novalidate>
            <fieldset class="popup__fieldset">
                <h2 class="popup__title">Новое место</h2>
                <label class="popup__label">
                    <input 
                    class="popup__input-text"
                    name="name" 
                    type="text"
                    id="image-name"
                    placeholder="Название"
                    minlength="2"
                    maxlength="30"
                    required>
                    <span class="image-name-input-error popup__input-error"></span>
                </label>
                <label class="popup__label">
                    <input 
                    class="popup__input-text"
                    name="link"
                    type="url"
                    id="image-link"
                    placeholder="Ссылка на картинку"
                    required>
                    <span class="image-link-input-error popup__input-error"></span>
                </label>
                <button class="popup__save-btn popup__save-btn_add" type="submit">Создать</button>
            </fieldset>
            <button class="popup__close-btn" type="button"></button>
        </form>
    </div>
    <div class="popup popup_view-img">
        <div class="popup__container-img">
            <img class="popup__img">
            <button class="popup__close-btn" type="button"></button>
            <h2 class="popup__title-img"></h2>
        </div>
    </div>
    <template id="element-template">
        <li class="element">
            <img class="element__pic" src="#" alt="">
            <button class="element__delete"></button>
            <div class="element__caption">
                <h2 class="element__title"></h2>
                <button class="element__like-btn" type="button"></button>
            </div>
        </li>
    </template>
    <!-- <script type="module" src="./pages/index.js"></script> -->
</body>

</html>
